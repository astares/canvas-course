<!DOCTYPE html>
<html>
<head>
<title>An arc Example Two</title>
</head>

<body onload="drawArc()">
	<canvas id="exampleArc" width="350" height="200">	
	</canvas>

<script>

	function drawArc(){

		var canvas = document.getElementById("exampleArc");

		if(canvas.getContext){

		var context = canvas.getContext('2d');

		context.beginPath();
		
		context.arc(100, 100, 50, 0, Math.PI/180 * 180, false);

		context.lineWidth = 2;

		context.stroke();
		
		}else{
			alert('Please Use a Browser that Supports Canvas');
		}

	}

</script>
</body>
</html>
