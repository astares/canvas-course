<!DOCTYPE html>
<html>
<head>
<title>Line Width Property</title>
</head>

<body onload="drawLineWidth()">
	<canvas id="exampleLinesWidth" width="250" height="250"></canvas>

<script>

	function drawLineWidth(){

		var canvas = document.getElementById("exampleLinesWidth");

		if(canvas.getContext){

		var context = canvas.getContext('2d');

            context.beginPath();
			context.moveTo(100, 10);
			context.lineTo(100, 200);
			context.lineWidth = 2;
			context.strokeStyle = 'red';// set line color
			context.stroke();

			context.beginPath();
			context.moveTo(150, 10);
			context.lineTo(150, 200);
			context.lineWidth = 2;
			context.strokeStyle = 'green';// set line color
			context.stroke();




			
		}else{
			alert('Please Use a Browser that Supports Canvas');
		}

	}


</script>

</body>
</html>
