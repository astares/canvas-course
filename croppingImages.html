<!DOCTYPE html>
<html>
<head>
<title>Cropping images</title>
</head>

<body onload="cropImage()">
	<canvas id="exampleCropping" width="150" height="150" style="border:2px solid black">	
	</canvas>

<script>

	function cropImage(){

		var canvas = document.getElementById("exampleCropping");

		if(canvas.getContext){

		var context = canvas.getContext('2d');

		var img = new Image();

		img.onload = function () {

		context.drawImage(img,50, 50, 50, 50, 50, 50, 50, 50);

		}

		img.src = 'https://cdn.pixabay.com/photo/2017/07/03/20/17/abstract-2468874__340.jpg';


		}else{
			alert('Please Use a Browser that Supports Canvas');
		}


	}


</script>

</body>
</html>
