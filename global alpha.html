<!DOCTYPE html>
<html>
<head>
<title>Global Alpha Example</title>
</head>

<body onload="globAlpha()">
	<canvas id="gAlpha" width="450" height="350" ></canvas>

<script>

	function globAlpha(){

		var canvas = document.getElementById("gAlpha");

		var context = canvas.getContext('2d');
		
		if(canvas.getContext){

		context.globalAlpha = 0.5;

		context.fillStyle = "yellow";
		context.fillRect(100, 100, 150, 150);

		context.fillStyle = "green";
		context.fillRect(150, 150, 150, 150);
	
		}else{
			alert('Please Use a Browser that Supports Canvas');
		}

	}


</script>

</body>
</html>
