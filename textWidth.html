<!DOCTYPE html>
<html>
<head>
<title>Text Width Example</title>
</head>

<body onload="textWidth()">
	<canvas id="exampleWidth" width="650" height="100">	
	</canvas>

<script>

	function textWidth(){

		var canvas = document.getElementById("exampleWidth");

		if(canvas.getContext){

		var context = canvas.getContext('2d');

		var text = context.measureText("measure text"); // Returns a TextMetrics object

  			console.log(text.width); // 57.8;
		
		}else{
			alert('Please Use a Browser that Supports Canvas');
		}

	}

</script>
</body>
</html>
